	<div class="container-contact100" style="background-image:url('images/1.PNG');">
		<div class="contact100-map" ></div>

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-color: #0C696E;">
				<span class="contact100-form-title-1">
					KONTAKTONI
				</span>

				<span class="contact100-form-title-2">
					PLOTËSONI TË DHËNAT POSHTË:
				</span>
			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">EMRI:</span>
					<input class="input100" type="text" name="name" placeholder="Shënoni emrin tuaj:">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">EMAIL:</span>
					<input class="input100" type="text" name="email" placeholder="Shënoni email adresën tuaj:">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone is required">
					<span class="label-input100">NUMRI I TELEFONITË:</span>
					<input class="input100" type="text" name="phone" placeholder="Shënoni numrin e telefonit tuaj:">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">MESAZHI!:</span>
					<textarea class="input100" name="message" placeholder="Ndonjë koment shtesë..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
